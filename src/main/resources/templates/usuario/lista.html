<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><i class="oi oi-caret-right"></i>
						<span>Lista de Usuários</span></li>
				</ul>
				<a class="btn btn-primary btn-md" href="/usuarios/cadastrar"
					role="button"> <span class="oi oi-plus" title="Cadastro"
					aria-hidden="true"></span> <span>Incluir Usuário</span>
				</a>
			</div>
		</nav>

		<div class="container" id="listagem">

			<div class="table-responsive">
				<table class="table table-striped table-hover table-sm">
					<thead>
						<tr>
							<th>ID</th>
							<th>Nome</th>
							<th>Email</th>
							<th></th>
							<th></th>
							<th></th>
							<th></th>
							<th>Editar</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="u : ${usuarios}">
							<td th:text="${u.id}">1</td>
							<td th:text="${u.nome}">Alexandre</td>
							<td></td>
							<td></td>
							<td></td>
							</td>
							<td></td>
							<td></td>
							<td colspan="2"><a class="btn btn-info btn-sm"
								th:href="@{/departamentos/editar/{id} (id=${u.id})}" role="button"> <span
									class="oi oi-brush" title="Editar" aria-hidden="true"></span>
							</a>
								<button id="btn_users/excluir/3" type="button"
									class="btn btn-danger btn-sm">
									<span class="oi oi-circle-x" title="Exclusão desabilitada"
										aria-hidden="true"></span>
								</button></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

	</section>

</body>
</html>
