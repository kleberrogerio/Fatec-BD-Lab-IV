<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head><meta charset="UTF-8"/></head>
<body>	
	    <section class="layout-content" layout:fragment="corpo">
	
	        <nav class="navbar navbar-expand-md bg-light">
	            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                <ul class="navbar-nav mr-auto">
	                    <li class="nav-item active">
	                        <i class="oi oi-caret-right"></i>
	                        <span>Lista de Turmas</span>
	                    </li>
	                </ul>
	                <a class="btn btn-primary btn-md" href="/turmas/cadastrar" role="button">
	                    <span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span>
	                    <span>Incluir Turma</span>
	                </a>
	            </div>
	        </nav>
	
	        <div class="container" id="listagem">
	        
	        <div th:replace="fragments/alert"></div>
	
	            <div class="table-responsive">
	                <table class="table table-striped table-hover table-sm">
	                    <thead>
	                    <tr>
	                        <th>ID</th>
	                        <th>Descrição</th>
	                        <th></th>
	                        <th></th>
	                        <th></th>
	                        <th></th>
	                        <th></th>
	                        <th>Editar</th>
	                    </tr>
	                    </thead>
	                    <tbody>
	                    <tr th:each="t : ${turmas}">
	                        <td th:text="${t.id}">1</td>
	                        <td th:text="${t.descricao}">Turma A</td>
	                        <td>
	                        </td>
	                        <td>
	                        </td>
	                        <td>
	                        </td>
	                        </td>
	                        <td>
	                        </td>
	                        <td>
	                        </td>
	                        <td colspan="2">
	                            <a class="btn btn-info btn-sm" th:href="@{/turmas/editar/{id} (id=${t.id})}" role="button">
	                                <span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
	                            </a>
	                            <button th:id="${ 'btn_turmas/excluir/' + t.id}" type="button" class="btn btn-danger btn-sm"
	                            data-toggle="modal" data-target="#myModal">
	                                <span class="oi oi-circle-x" title="Exclusão desabilitada" aria-hidden="true"></span>
	                            </button>
	                        </td>
	                    </tr>
	             
	                    </tbody>
	                </table>
	            </div>
	        </div>
	        
	        <div th:replace="fragments/modal :: modal"></div>
	
	    </section>

</body>
</html>
