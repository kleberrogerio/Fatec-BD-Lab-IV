<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head><meta charset="UTF-8"/></head>
<body>	
	    <section class="layout-content" layout:fragment="corpo">
	        <div class="page-header">
	            <nav class="navbar navbar-expand-md navbar-top bg-light">
	                <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                    <ul class="navbar-nav">
	                        <li class="nav-item active">
	                            <i class="oi oi-caret-right"></i>
	                            <span>Cadastrar Disciplinas</span>
	                        </li>
	                    </ul>
	                </div>
	                <a class="btn btn-primary btn-md" href="/disciplinas/listar" role="button">
	                    <span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
	                    <span>Listar Disciplinas</span>
	                </a>
	            </nav>
	        </div>
	
	        <div class="container" id="cadastro">
	            <form th:action="@{/disciplinas/salvar}" th:object="${disciplina}" method="POST">
	               
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="cidade">Nome:</label>
	                        <input type="text" class="form-control" id="nome" placeholder="Nome da Disciplina" th:field="*{nome}" />
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                    <div class="form-group col-md-6">
	                        <label for="logradouro">Carga Horária:</label>
	                        <input type="text" class="form-control" id="cargahoraria" 
	                               th:field="*{cargaHoraria}"/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                    <div class="form-group col-md-6">
	                        <label for="logradouro">Ementa:</label>
	                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="4" th:field="*{ementa}"></textarea>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                </div>
	                 <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="turma">Turma:</label>
	                        <select id="turma" class="form-control" th:field="*{turma}">
	                            <option value="">Selecione...</option>
	                            <option th:each="d : ${turma}"
	                                    th:value="${d.id}" th:text="${d.descricao">Turma A</option>
	                        </select>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                </div>
	                 <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="curso">Curso:</label>
	                        <select id="curso" class="form-control" th:field="*{cur_id}">
	                            <option value="">Selecione...</option>
	                            <option value="1">Análise e Desenvolvimento de Sistemas</option>
	                            <option value="2">Banco de Dados</option>
	                        </select>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                </div>
	                 <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="professor">Professor:</label>
	                        <select id="professor" class="form-control" th:field="*{pro_id}">
	                            <option value="">Selecione...</option>
	                            <option value="1">Mateus</option>
	                            <option value="2">Lucas</option>
	                        </select>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                </div>
	                
	                
	                <input type="hidden" id="id" name="id" value=""/>
	                <button type="submit" class="btn btn-primary btn-sm">Salvar</button>
	            </form>
	        </div>
	    </section>

</body>
</html>
